<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#68b94d"/>
    <link rel="apple-touch-icon" href="/img/icons/icon-192x192.png">
    <title>Sticky-note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
 <link rel="stylesheet" href="//code.jquery.com/   ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    
</head>
<body>
    <section class="container">
        <div class="notes-wall">     
            <div class="note-btn">
                    <div class="button" id="add">add</div>
            </div>    
        </div>
        <div   class="delete-section">
            <div class="talk-bubble tri-right round right-in">
                <div class="talktext">
                  <p>Hey kid!!,put your sticky-notes here , dont throw it around!!</p>
                </div>
              </div>
            <div id="trash">
            <img class="trash-can"  src="img/trash-can.png" alt="">
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</body>
</html>
